<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- 加载 React。-->
    <!-- 注意: 部署时，将 "development.js" 替换为 "production.min.js"。-->
    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
      function getSizeImage(url, size) {
        return `${url}?param=${size}y${size}`
      }
      class App extends React.Component {
        constructor() {
          super()
          this.state = {
            title: 'hello world',
            imgUrl:
              'https://img1.baidu.com/it/u=3694053003,1912698683&fm=26&fmt=auto&gp=0.jpg',
            active: true,
          }
        }
        render() {
          const { active } = this.state
          return (
            <div>
              <h1 title={this.state.title}>{this.state.title}</h1>
              <img src={getSizeImage(this.state.imgUrl, 140)} alt="nihao" />
              <div className={'my-div nihao ' + (active ? 'active' : '')}>
                wejofjweo
              </div>
              <div style={{ backgroundColor: 'red' }}>
                const promiseThatWillResolve = Promise.resolve('data') const
                promiseThatWillReject = Promise.reject('error')
              </div>
            </div>
          )
        }
      }
      ReactDOM.render(<App />, document.getElementById('app'))
    </script>
  </body>
</html>
